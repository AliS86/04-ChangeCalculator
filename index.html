<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ali | ChangeCalculator</title>
    <!-- <link rel="stylesheet" href=".css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="norm4.css">
</head>

<body>
    <header>
        <!-- make title underline and italic -->
        <h1><u><em>Change Calculator</em></u></h1>
        <table class="center">
            <tr>
                <th>Amount Due: </th>
                <td>
                    <input type="text" id="due">
                </td>
            </tr>
            <tr>
                <th>Amount paid: </th>
                <td>
                    <input type="text" id="given">
                </td>
            </tr>
            <tr>
                <td>
                    <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
                    <button type="button" class="btn btn-primary" id="myButton">Calculate</button>
                </td>
            </tr>
            <!-- row for dollars -->
            <tr>
                <th>Dollars</th>
                <td>
                    <p id="dollars"></p>
                </td>
                <td>
                    <img src="img/dollar.jpg" alt "" class="dol">
                </td>
            </tr>
            <!-- row for quarters -->
            <tr>
                <th>Quarters</th>
                <td>
                    <p id="quarters"></p>
                </td>
                <td>
                    <img src="img/quarter.jpg" alt "" class="img-circle">
                </td>
            </tr>
            <!-- row for dimes -->
            <tr>
                <th>Dimes</th>
                <td>
                    <p id="dimes"></p>
                </td>
                <td>
                    <img src="img/dime.jpg" alt "" class="img-circle">
                </td>
            </tr>
            <!-- row for nickels -->
            <tr>
                <th>Nickels</th>
                <td>
                    <p id="nickels"></p>
                </td>
                <td>
                    <img src="img/nickel.jpg" alt "" class="img-circle">
                </td>
            </tr>
            <!-- row for pennies -->
            <tr>
                <th>Pennies</th>
                <td>
                    <p id="pennies"></p>
                </td>
                <td>
                    <img src="img/penny.jpg" alt "" class="img-circle">
                </td>
            </tr>
        </table>
    </header>
    <script src="index.js"></script>
</body>
